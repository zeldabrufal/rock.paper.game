<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <div class="block"> 
        <button class="Manbutton">
        <img class="cartoon" src="images/man.jpg" >
        <p> Play as Mike</p>
        </button>
       
        <button class="Manbutton">
        <img class="cartoon" src="images/woman.jpg" >
        <p> Play as Jane</p>
        </button>
    </div>
    <div> 
    <h1>Rock, Paper, or Scissors?</h1>
    </div>


    <div class="block">
        
    <button id="RockButton" class="button rock">Rock</button>
    <button id="PaperButton" class="button paper">Paper</button>
    <button id="ScissorsButton" class="button scissors">Scissors</button>
    </div>
    <div class="block">
        <p id ="YourChoices" style="display: none;">You Chose: <span id="YouChose"></span></p> 
        <p id ="CompChoices" style="display: none;">The Computer Chose <span id="ComputerChose"></span></p>
    </div>
    <p> <span id="result" ></span></p>
    <div class="block">
        <p id="YourScoreMessage" style="display: none;">Your Score: <span id="humanScore" style="display: none;">0</span></p>
        <p id="CompScoreMessage" style="display: none;">Computer Score <span id="computerScore" style="display: none;">0</span></p>
    </div>
    



    <button id="PlayAgainButton" style="display: none;" class="button">Play again?</button>
    
    
    <script src="script.js"></script>

</body>

</html>
